<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for image">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1694802554563-d950f9122f8e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw5fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60"
                alt="man watching the water fall">
            <a href="https://unsplash.com/photos/a-person-standing-in-front-of-a-large-waterfall-Sy54pKsKC2U" target="_blank">Man watching the water fall</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1684392966523-3d0022760aed?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyMHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="The picture of tall buildings">
            <a href="https://unsplash.com/photos/2WRaZrW8AJ0" target="_blank">The picture of tall buildings</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1695796676535-383805060728?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
                alt="The Collidoor">
            <a href="https://unsplash.com/photos/a-walkway-lined-with-orange-and-black-columns-OQhX4Voqjqc" target="_blank">The Collidoor (The path-way)</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>




    <script src="app.js"></script>
</body>

</html>
